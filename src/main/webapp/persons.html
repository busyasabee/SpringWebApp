<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="persons.js"></script>
</head>
<body>
<form id="personForm" name="personform">
    <table>
        <tr>
            <td>ID:</td>
            <td><input id="personId" type="text" name="personId"></td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td><input id="lastName" type="text" name="lastName"></td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td><input id="firstName" type="text" name="firstName"></td>
        </tr>
        <tr>
            <td>Отчество:</td>
            <td><input id="middleName" type="text" name="middleName"></td>
        </tr>
        <tr>
            <td>Дата рождения:</td>
            <td><input type="date" name="birthDate" /></td>
        </tr>
        <input id="comment" type="hidden" name="comment" value="">
        <input id="updateDate" type="hidden" name="updateDate" value="">
        <tr>
            <td><input id="addBtn" type="submit" value="Добавить" /></td>
        </tr>
        <tr>
            <td><input id="getBtn" type="submit" value="Получить" /></td>
        </tr>
        <tr>
            <td><input id="updateBtn" type="submit" value="Обновить" /></td>
        </tr>
        <tr>
            <td><input id="deleteBtn" type="submit" value="Удалить" /></td>
        </tr>
    </table>
</form>
<div id="resultDiv"></div>
<form id="tableForm">
    <table border="1px" rules="cols" id="infoTable">
        <tr>
            <th>Выбрать</th>
            <th>ID</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Комментарий</th>
        </tr>
        <tbody id="tableData">
        </tbody>
    </table>
    <input id="fillBtn" type="submit" value="Заполнить таблицу"/>
    <input id="handleBtn" type="submit" value="Обработать данные"/>
</form>
<div id="table_div"></div>
</body>
</html>
