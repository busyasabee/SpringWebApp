<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>
<form id="personform" name="personform">
    <table>
        <tr>
            <td>ID:</td>
            <td><input id="id" type="text" name="id"></td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td><input id="surname" type="text" name="surname"></td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td><input id="name" type="text" name="name"></td>
        </tr>
        <tr>
            <td>Отчество:</td>
            <td><input id="patronymic" type="text" name="patronymic"></td>
        </tr>
        <tr>
            <td>Дата рождения:</td>
            <td><input type="date" name="date" /></td>
        </tr>
        <tr>
            <td><input id="addbtn" type="submit" value="Добавить" /></td>
        </tr>
        <tr>
            <td><input id="getbtn" type="submit" value="Получить" /></td>
        </tr>
        <tr>
            <td><input id="updatebtn" type="submit" value="Обновить" /></td>
        </tr>
        <tr>
            <td><input id="deletebtn" type="submit" value="Удалить" /></td>
        </tr>
    </table>
</form>
</body>
</html>
